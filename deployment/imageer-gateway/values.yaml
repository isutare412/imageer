# Default values for imageer-gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: redshoore/imageer-gateway
  # This sets the pull policy for images.
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: &port 8080

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe: {}
  # httpGet:
  #   path: /
  #   port: http
readinessProbe: {}
  # httpGet:
  #   path: /
  #   port: http

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  horizontal:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80 # 0 to disable
    targetMemoryUtilizationPercentage: 0 # 0 to disable
  vertical:
    enabled: false
    updatePolicy:
      updateMode: InPlaceOrRecreate
      minReplicas: 2
    resourcePolicy:
      containerPolicies:
        - containerName: '*'
          controlledResources:
            - memory
            # - cpu
          minAllowed:
            memory: 100Mi
            # cpu: 100m
          maxAllowed:
            memory: 1Gi
            # cpu: 1

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

# Environment variables for the container.
envs: {}

nodeSelector: {}

tolerations: []

affinity: {}

config:
  log:
    format: json # pretty, text, json
    level: info # debug, info, warn, error
    add-source: false
    component: imageer-gateway

  web:
    port: *port
    show-banner: false
    show-openapi-docs: false
    write-timeout: 60s
    read-timeout: 60s
    read-header-timeout: 10s
    cors:
      allow-origins: "*"
      allow-headers: Content-Type,Authorization
      allow-methods: GET,POST,PUT,DELETE,OPTIONS
      allow-credentials: false
      max-age: 3h

  kubernetes:
    enabled: true

    config:
      use-in-cluster: true
      kubeconfig:
        path: "" # "" means ~/.kube/config
        context: "" # "" means current-context

    leader-election:
      lease-name: imageer-gateway
      lease-namespace: imageer
      lease-duration: 15s
      renew-deadline: 10s
      retry-period: 2s

  database:
    use-in-memory: false
    trace-log: false
    postgres:
      host: localhost
      port: 5432
      user: user
      password: password
      database: database_name

  valkey:
    addresses: localhost:6379
    username: admin
    password: complex_password

    streams:
      image-process-request:
        stream-key: imageer:prod:image-process-request-stream
        stream-size: 1000

      image-process-result:
        stream-key: imageer:prod:image-process-result-stream
        group-name: gateway
        handler:
          concurrency: 5
          timeout: 30s
        reader:
          batch-size: 10
          block-timeout: 30s
        stealer:
          interval: 30s
          min-idle-time: 1m
          max-delivery-attempt: 3
        reaper:
          min-idle-time: 1h

      image-s3-delete-request:
        stream-key: imageer:prod:image-s3-delete-request-stream
        stream-size: 1000
        group-name: gateway
        handler:
          concurrency: 5
          timeout: 30s
        reader:
          batch-size: 10
          block-timeout: 30s
        stealer:
          interval: 30s
          min-idle-time: 1m
          max-delivery-attempt: 3
        reaper:
          min-idle-time: 1h

    pubsub:
      image-upload-done:
        channel-prefix: "imageer:prod:image-upload-done:"
        max-retries: 3
      image-process-done:
        channel-prefix: "imageer:prod:image-process-done:"
        max-retries: 3

